<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Página Inicial</title>
</h:head>
<h:body>
    <h2>Filmes em Exibição</h2>
    <h:dataTable value="#{cinemaBean.filmes}" var="filme">
        <h:column>
            <f:facet name="header">Título</f:facet>
            #{filme.titulo}
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Detalhes" action="#{cinemaBean.verDetalhes(filme.id)}" />
            </h:form>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Comprar" action="#{cinemaBean.irParaCompra(filme.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
