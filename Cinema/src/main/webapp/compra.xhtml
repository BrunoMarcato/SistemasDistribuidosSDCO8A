<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Compra de Ingressos</title>
    </h:head>

    <h:body>
        <h2>Compra de Ingressos</h2>

        <h:outputText value="Filme: #{cinemaBean.filmeSelecionado.titulo}" /><br />

        <h:form>
            <h:outputText value="Selecione um Horário: " />
            <h:selectOneMenu value="#{cinemaBean.ingresso.horario}">
                <f:selectItems value="#{cinemaBean.nomesHorariosDisponiveis}" />
            </h:selectOneMenu><br />

            <h:outputText value="Selecione uma Sala: " />
            <h:selectOneMenu value="#{cinemaBean.ingresso.sala.nome}">
                <f:selectItems value="#{cinemaBean.nomesSalasDisponiveis}" />
            </h:selectOneMenu><br />

            <h:outputText value="Selecione uma Fileira: " />
            <h:selectOneMenu value="#{cinemaBean.ingresso.fileira}">
                <f:selectItems value="#{cinemaBean.nomeFileiras}" />
                <f:ajax event="change" execute="@this" render="cadeiraMenu" />
            </h:selectOneMenu><br />

            <h:outputText value="Selecione uma Cadeira: " />
            <h:selectOneMenu id="cadeiraMenu" value="#{cinemaBean.ingresso.cadeira}">
                <f:selectItems value="#{cinemaBean.nomeCadeiras}" />
            </h:selectOneMenu><br />

            <h:outputText value="Preço do Ingresso: #{cinemaBean.ingresso.preco}" /><br />

            <h:commandButton value="Comprar" action="#{cinemaBean.Comprar}" />
        </h:form>

        <h:form>
            <h:commandButton value="Voltar" action="#{cinemaBean.voltar}" />
        </h:form>
    </h:body>

</html>
