<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <h:head>
        <title>Compra de Ingressos</title>
    </h:head>
    
    <h:body>
        <h2>Resumo do pedido:</h2>
        
        <h:form>
            <h:outputText value="Título: #{cinemaBean.ingresso.filme.titulo}" /><br />
            
            <h:outputText value="Descrição: #{cinemaBean.ingresso.filme.descricao}" /><br />
            
            <h:outputText value="Sala: #{cinemaBean.ingresso.sala.nome}" /><br />
            
            <h:outputText value="Fileira: #{cinemaBean.ingresso.fileira}" /><br />
            
            <h:outputText value="Cadeira: #{cinemaBean.ingresso.cadeira}" /><br />
            
            <h:outputText value="Valor: #{cinemaBean.ingresso.preco}" /><br />
            
            <h:commandButton value="Confirmar Compra" action="#{cinemaBean.confirmarCompra}" />
        </h:form>
        
        <h:form>
            <h:commandButton value="Voltar" action="#{cinemaBean.voltar}" />
        </h:form>
        
    </h:body>
</html>
